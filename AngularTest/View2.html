<div class="container">
	<h2>View 2</h2>
	Other Thingieeeeee!!!:
	<br />
	
	<input type="text" ng-model="name"/> {{ filter.name }}
	<ul>
		<li data-ng-repeat="cust in customers | filter:filter.name | orderBy:'city'">
			{{cust.name}} - {{cust.city}}
		</li>
	</ul>
	<br />
	Customer Name: 
	<br />
	<input type="text" ng-model="newCustomer.name"/> {{ name }}
	<br />
	Customer City: 
	<br />
	<input type="text" ng-model="newCustomer.city"/> {{ name }}
	<br />
	<button data-ng-click="addCustomer()">Add Customer</button>
	<br />
	<a href="#/dick">SomewhereElse</a>
</div>
