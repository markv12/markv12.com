<body>
    <!-- Home -->
    <div data-role="page" id="page1">
        <div data-theme="a" data-role="header">
            <h3>
                ACRM Tinnitus Protocol
            </h3>
            <div data-role="navbar" data-iconpos="top">
                <ul>
                    <li>
                        <a data-transition="fade" data-theme="" data-icon="" id="playToneButton" onclick="playTone()">
                            Play Tone
                        </a>
                    </li>
                    <li>
                        <a data-transition="fade" data-theme="" data-icon="" id="playACRNButton" onclick="playACRN()">
                            Play ACRN
                        </a>
                    </li>
                    <li>
                        <a data-transition="fade" data-theme="" data-icon="" onclick="stop()">
                            Stop Audio
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div data-role="content">
            <div data-role="fieldcontain">
                <label for="slider1">
                    Frequency (in hz)                     
                </label><br/>
                <input id="freqSlider" type="range" name="slider" value="8125" min="1" max="15000"
                       data-highlight="false" data-theme="b">
            </div>
            <div data-role="fieldcontain">
                <label for="slider2">
                    Volume
                </label><br/>
                <input id="volSlider" type="range" name="slider" value="50" min="0" max="100"
                       data-highlight="false" data-theme="b">
            </div>
            <br/>
            Frequencies in current pattern: <span id="freqPattern"></span> <br/><br/>
            Elapsed time: <span id="stopwatch">00:00:00</span>
            <br/>
        </div>
        <div data-role="navbar" data-iconpos="bottom">
            <ul>
                <li>
                    <a href="http://www.generalfuzz.net" data-transition="fade" data-theme="" data-icon="">
                        Made by general fuzz
                    </a>
                </li>
            </ul>
        </div>
    </div>
