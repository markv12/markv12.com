<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>markv12</title>
		
		<link rel="stylesheet" href="foundation/css/foundation.min.css">
		<style>
			@font-face { font-family: grumps; src: url('subscribe/BD_Cartoon_Shout.ttf');} 

			body {
				background-color:#000000 !important;
				font-family:verdana;
				color:#FDFDFF;
			}
			
			.button{
				font-family:verdana;
			}
			.panel{
				background-color:#222222;
				color:#CCCCCC;
				border-color:#555555;
			}
			p{
				color:#CCCCCC;
			}
		</style>
	</head>
	<body bgcolor="black" style="text-align:center;">
		<div class="row">
			<div class="large-6 columns large-centered">
				<a href="http://markv12.com/Game">
					<img id="image" src="spaceGameLogo.png" alt="space game"></img>
				</a>
			</div>
		</div>
		<br />
		<div class="row">
			<div class="panel radius large-6 medium-10 columns large-centered medium-centered">

				<p style="color:#CCCCCC">
				Subscribe to our email list for production updates!
				</p>
				<br />
				<form method="post" action="http://scripts.dreamhost.com/add_list.cgi"> 
					<input type="hidden" name="list" value="updates" /> 
					<input type="hidden" name="domain" value="markv12.com" /> 
					<input type="hidden" name="url" value="http://markv12.com/subscribe/?message=0" /> 
					<input type="hidden" name="unsuburl" value="http://markv12.com/subscribe/?message=1" /> 
					<input type="hidden" name="alreadyonurl" value="http://markv12.com/subscribe/?message=2" /> 
					<input type="hidden" name="notonurl" value="http://markv12.com/subscribe/?message=3" /> 
					<input type="hidden" name="invalidurl" value="http://markv12.com/subscribe/?message=4" /> 
					<input type="hidden" name="emailconfirmurl" value="http://markv12.com/subscribe/?message=5" /> 
					<input type="hidden" name="emailit" value="1" /> 
					Name: <input id="label" name="name" /> 
					E-mail: <input id="label" name="email" /><br /> 
					<br />
					<input class="button small radius" type="submit" name="submit" value="Subscribe!" /> 
					<input class="button small radius" type="submit" name="unsub" value="Unsubscribe" />

				</form>
			</div>
		</div>
	</body>
</html>
